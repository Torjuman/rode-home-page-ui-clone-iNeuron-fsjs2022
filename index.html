<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.rode.com/website/rode-favicon.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Rode Clone | iNeuron</title>
  </head>
  <body>
    <header class="sticky top-0 left-0 right-0">
      <section class="text-gray-600 body-font bg-gray-100">
        <div
          class="container mx-auto flex p-4 lg:px-12 lg:py-8 flex-row justify-between items-center"
        >
          <div class="flex flex-row lg:hidden items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-4 h-4 cursor-pointer"
            >
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
              />
            </svg>
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="30"
              class="w-4 h-4 ml-4 text-gray-600 cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"
              />
            </svg>
            <select name="" id="" class="cursor-pointer bg-gray-100">
              <option value="en">EN</option>
              <option value="cn">CN</option>
              <option value="de">DE</option>
              <option value="fr">FR</option>
              <option value="ko">KO</option>
            </select>
          </div>
          <div class="flex cursor-pointer">
            <img
              src="https://cdn.rode.com/website/images/logo/RODE_Logo_87x51_RGB.svg"
              alt="RODE_Logo"
              class="w-20 lg:w-28"
            />
          </div>
          <nav
            class="hidden lg:flex flex-grow px-12 items-center text-base justify-around"
          >
            <a class="font-medium cursor-pointer">PRODUCTS</a>
            <a class="font-medium cursor-pointer">USER GUIDES</a>
            <a class="font-medium cursor-pointer">SOLUTIONS</a>
            <a class="font-medium cursor-pointer">APPAREL</a>
            <a class="font-medium cursor-pointer">SUPPORT</a>
          </nav>
          <div class="inline-flex items-center">
            <svg
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="10"
              class="w-4 lg:w-6 h-4 lg:h-6 cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
              />
            </svg>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- Streamers and Gamers Section -->
      <section class="text-gray-600 body-font">
        <!-- For Small Screen -->
        <div class="flex flex-col items-center bg-black lg:hidden">
          <div class="container mx-auto">
            <img
              src="./images/RODEX_Prelaunch-Website-Banners_800x700.jpg"
              alt="RODEX_Prelaunch-Website-Banners_800x700"
            />
          </div>
          <div class="container mx-auto p-4 flex flex-col items-center">
            <img
              src="https://edge.rode.com/images/page/1/modules/6612/rode-x-text-03.svg"
              alt="rode-x-text-03"
            />
            <button
              class="inline-flex mt-5 font-medium text-black bg-[#d5162a] border-0 py-2 px-6 focus:outline-none rounded-full"
            >
              LEARN MORE
            </button>
          </div>
        </div>

        <!-- For Larger Screen -->
        <div
          class="hidden py-36 lg:flex flex-col bg-cover bg-no-repeat"
          style="
            background-image: url(./images/RODEX_Prelaunch-Website-Banners_800x700.jpg);
          "
        >
          <div class="container w-1/2 mx-auto p-4 flex flex-col items-center">
            <img
              src="https://edge.rode.com/images/page/1/modules/6612/rode-x-text-03.svg"
              alt="rode-x-text-03"
            />
            <button
              class="inline-flex mt-5 font-medium text-[#d5162a] bg-black border-0 py-2 px-6 focus:outline-none rounded-full"
            >
              LEARN MORE
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
